<IfModule mod_auth_tls.c>

<Location "/private">

	AuthType TLS-AAA

	TLS-AAA-ID auth://example.com/path

	# to redirect unauthorized user to the login page
	ErrorDocument 401 "/public"

	# protect location
	Require ssl
	Require valid-user

</Location>

<Location "/private/admin">
	require group admin
</Location>

</IfModule>

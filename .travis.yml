language:
- c
- java
- python
sudo: false
addons:
  apt:
    packages:
    - flex
    - bison
    - gperf
    - pkg-config
    - binutils-mingw-w64-i686
    - gcc-mingw-w64-i686
    - binutils-mingw-w64
    - gcc-mingw-w64
env:
  global:
  - BUILD_BRANCH=$TRAVIS_BRANCH
  - BUILD_ID=$TRAVIS_BUILD_ID
matrix:
  include:
  - compiler: gcc
    os: linux
    env: BUILD_TARGET=linux
  - compiler: gcc
    os: linux
    env: BUILD_TARGET=win32
  - compiler: gcc
    os: linux
    env: BUILD_TARGET=win64
  - compiler: clang
    os: linux
    env: BUILD_TARGET=linux
  - compiler: gcc
    os: osx
    env: BUILD_TARGET=osx
  - compiler: clang
    os: osx
    env: BUILD_TARGET=osx
  - compiler: clang
    os: osx
    env: BUILD_TARGET=osx
    osx_image: xcode7.3
  - compiler: clang
    os: osx
    env: BUILD_TARGET=osx
    osx_image: xcode7.2
  - compiler: clang
    os: osx
    env: BUILD_TARGET=osx
    osx_image: xcode7.1
  - compiler: clang
    os: osx
    env: BUILD_TARGET=osx
    osx_image: beta-xcode6.1
before_deploy:
- ./scripts/travis/archive.sh openaaa-$BUILD_OS_NAME-$BUILD_OS_RELEASE.tar.gz
before_install:
- source ./scripts/travis/before_install.sh
script:
- uname -a
- make defconfig
- make
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./*.tar.gz"
  skip_cleanup: true
  on:
    tags: yes
    repo: n13l/openaaa
